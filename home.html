<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><meta http-equiv="X-UA-Compatible" content="ie=edge"/><link href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,600,700" rel="stylesheet"/><link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon"/><link rel="stylesheet" href="./css/style.css"/><script defer="defer" src="./js/bundle.js"></script><title>forkify // Search over 1,000,000 recipes</title></head><body><div class="container"><header class="header"><img src="./img/logo.png" alt="Logo" class="header__logo"/><form class="search"><input class="search__field" placeholder="Search over 1,000,000 recipes..."/> <button class="btn search__btn"><svg class="search__icon"><img src="./img/search.svg#icon-search" style="width: 30px"></svg> <span>&nbsp; Search</span></button></form><nav class="nav"><ul class="nav__list"><li class="nav__item2"><button class="nav__btn nav__btn--bookmarks"><img src="./img/bookmarknav.png" style="width: 30px"> <span>&nbsp; Bookmarks</span></button><div class="bookmarks"><ul class="bookmarks__list"><div class="message" id="bookmarkinitial"><p>No bookmarks yet. Find a nice recipe and bookmark it :)</p></div></ul></div></li></ul></nav></header><div class="search-results"><ul class="results"></ul><div class="pagination"></div></div><div class="recipe"><div class="message"><p>Start by searching for a recipe or an ingredient. Have fun! &nbsp;</p><div><svg><img src="./img/police.svg#icon-smile" style="width: 100px"></svg></div></div></div></div><div class="overlay hidden"></div><div class="add-recipe-window hidden"><button class="btn--close-modal">&times;</button><form class="upload"><div class="upload__column"><h3 class="upload__heading">Recipe data</h3><label>Title</label> <input value="TEST23" required name="title"/> <label>URL</label> <input value="TEST23" required name="sourceUrl"/> <label>Image URL</label> <input value="TEST23" required name="image"/> <label>Publisher</label> <input value="TEST23" required name="publisher"/> <label>Prep time</label> <input value="23" required name="cookingTime" type="number"/> <label>Servings</label> <input value="23" required name="servings" type="number"/></div><div class="upload__column"><h3 class="upload__heading">Ingredients</h3><label>Ingredient 1</label> <input value="0.5,kg,Rice" required name="ingredient-1" placeholder="Format: 'Quantity,Unit,Description'"/> <label>Ingredient 2</label> <input value="1,,Avocado" name="ingredient-2" placeholder="Format: 'Quantity,Unit,Description'"/> <label>Ingredient 3</label> <input value=",,salt" name="ingredient-3" placeholder="Format: 'Quantity,Unit,Description'"/> <label>Ingredient 4</label> <input name="ingredient-4" placeholder="Format: 'Quantity,Unit,Description'"/> <label>Ingredient 5</label> <input name="ingredient-5" placeholder="Format: 'Quantity,Unit,Description'"/> <label>Ingredient 6</label> <input name="ingredient-6" placeholder="Format: 'Quantity,Unit,Description'"/></div><button class="btn upload__btn"><span>Upload</span></button></form></div><script src="js/bundle.js"></script></body></html>
